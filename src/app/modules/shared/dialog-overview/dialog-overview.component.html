<div mat-dialog-content>
  <p>Titleを入力してください</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial>Yes</button>
</div>
